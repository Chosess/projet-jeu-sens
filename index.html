<!DOCTYPE html>
<html>
<head>
  <title>Simple Jeu 2D</title>
  <style>
    #character {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 200px;
      background-color: red;
    }
    #enemy {
      position: absolute;
      width:  50px;
      height: 50px;
      justify-content: center;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="character"></div>
  <div id="enemy"></div>

  <script src="script.js"></script>
</body>
</html>
